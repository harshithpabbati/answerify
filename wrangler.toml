name = "answerify"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# Cloudflare Pages configuration for Next.js
[build]
command = "npm run build"

# Environment variables
[env.production.vars]
NEXT_PUBLIC_BASE_URL = "https://answerify.app"

[env.preview.vars]
NEXT_PUBLIC_BASE_URL = "https://preview.answerify.app"

# KV Namespaces (if needed for caching)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# R2 Buckets (if needed for file storage)
# [[r2_buckets]]
# binding = "ASSETS"
# bucket_name = "answerify-assets"

# Durable Objects (if needed)
# [[durable_objects.bindings]]
# name = "SESSIONS"
# class_name = "Session"

# Routes for Workers
# [routes]
# pattern = "api/*"
# zone_name = "answerify.app"
